<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="functionality.js"></script>
        <script src="./Models/BLOOD_TYPE.js"></script>
        <script src="./Models/PRIMARY_DIAGNOSIS.js"></script>
        <script src="./Models/RACE.JS"></script>
        <script src="./Models/SEX.JS"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
    </head>
    <body onload="requestCompatibilities()">
        <div class="top_container"></div>
        <div class="main_container">
            <div class="left_container">
                <table class="data_request_functionality">
                    <tr>
                        <td><button class=""onclik="requestCompatibilities()">Compatible pairs</button></td>
                    </tr>
                    <tr>
                        <td><button onclik="requestPerfectMatching()">Perfect matching</button></td>
                    </tr>
                    <tr>
                        <td><button onclik="requestMaximalMatching()">Perfect matching</button></td>
                    </tr>
                </table>
            </div>
            <div class="mid_container" id="visualization_container">
                <svg class="edge_container" id="edge_container" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
            <div class="right_container" id="person_information_container">
                <p id="subject_type_info_container"></p>
                <table class="subject_information_display" id="subject_information_display">
                    <tr>
                        <td><i class="fa fa-user"></i></td>
                        <td><span id="name_display"></span></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-globe"></i></td>
                        <td><span id="country_display"></span></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-envelope"></i></td>
                        <td><span id="email_display"></span></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-phone-square"></i></td>
                        <td><span id="phone_display"></span></td>
                    </tr>
                </table>
                <table class="subject_medical_display" id="subject_medical_display">
                    <tr>
                        <td><span>Age: </span></td>
                        <td><span id="age_display"></span></td>
                    </tr>
                    <tr>
                        <td><span>Sex: </span></td>
                        <td><span id="sex_display"></span></td>
                    </tr>
                    <tr>
                        <td><span>Race: </span></td>
                        <td><span id="race_display"></span></td>
                    </tr>
                    <tr>
                        <td>Blood type: </td>
                        <td><span id="blood_display"></span></td>
                    </tr>
                    <tr>
                        <td>Primary diagnosis: </td>
                        <td><span id="primary_diagnosys_display"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
