<!DOCTYPE html>
<html>
    <head>
        <title>LCS</title>
        <link rel="stylesheet" href="style.css">
        <script src="functionality.js"></script>
    </head>
    <body>
        <div class="login_main_container">
            <div class="login_centered_container">
                
                <div class="login_headers">
                    <h2>Welcome back!</h2>
                    <p>Please insert your email and password.</p>
                </div>
                
                
                <form>
                    <div class="email_container">
                        <input type="email" placeholder="Email" name="email">
                    </div>
                    <div class="password_container">
                        <input type="password" placeholder="Password" name="password">
                    </div>
                </form>


                <div class="login_actions">
                    <a href="../Forgot/index.html">I forgot my password</a>
                    <button onclick="location='../Dashboard/index.html'">Login</button>
                    <p href="">Don't have an account? <a href="../Register/index.html">Register</a></p>
                </div>

            </div>
        </div>
    </body>
</html>
