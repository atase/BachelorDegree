<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="functionality.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="right_menu_container">
            <div class="right_menu_items">

                <div class="menu_item announcements_container" onclick="selectDashboard(0);">
                    <i class="glyphicon glyphicon-home"></i><span>Announcements</span>
                </div>

                <div class="menu_item teams_container" onclick="selectDashboard(1);buildTeamsDashboard();">
                    <i class="glyphicon glyphicon-star"></i><span>Teams</span>
                </div>
                
                <div class="menu_item chat_container" onclick="selectDashboard(2);">
                    <i class="glyphicon glyphicon-comment"></i><span>Chat</span>
                </div>
                

                <div class="menu_item assigments_container" onclick="selectDashboard(3);">
                    <i class="glyphicon glyphicon-tasks"></i><span>Assigments</span>
                </div>

                <div class="menu_item grades_container" onclick="selectDashboard(4);">
                    <i class="glyphicon glyphicon-pencil"></i><span>Grades</span>
                </div>

                <div class="menu_item calendar_container" onclick="selectDashboard(5);">
                    <i class="glyphicon glyphicon-calendar"></i><span>Calendar</span>
                </div>

                <div class="menu_item files_container" onclick="selectDashboard(6);">
                    <i class="glyphicon glyphicon-folder-open"></i><span>Files</span>
                </div>
                
                <div class="menu_item profile_container" onclick="selectDashboard(7);">
                    <i class="glyphicon glyphicon-user"></i><span>Profile</span>
                </div>

                <div class="menu_item settings_container" onclick="selectDashboard(8);">
                    <i class="glyphicon glyphicon-cog"></i><span>Settings</span>
                </div>
            </div>
        </div>

        <div class="dashboard_view_container" id="dashboard_view_container">
            <div class="announcements_dashboard dashboard_view" id="announcements_dashboard">
                <h1>Announcements dashboard</h1>
            </div>
    
            <div class="teams_dashboard dashboard_view" id="teams_dashboard">
                <div class="team_right_menu">
                    <div class="team_menu_container" id="team_menu"></div>
                </div>
            </div>

            <div class="chat_dashboard dashboard_view" id="chat_dashboard">
                <h1>Chat dashboard</h1>
            </div>

            <div class="assigments_dashboard dashboard_view" id="assigments_dashboard">
                <h1>Assigments dashboard</h1>
            </div>

            <div class="grades_dashboard dashboard_view" id="grades_dashboard">
                <h1>Grades dashboard</h1>
            </div>

            <div class="calendar_dashboard dashboard_view" id="calendar_dashboard">
                <h1>Calendar dashboard</h1>
            </div>

            <div class="files_dashboard dashboard_view" id="files_dashboard">
                <h1>Files dashboard</h1>
            </div>

            <div class="profile_dashboard dashboard_view" id="profile_dashboard">
                <h1>Profile dashboard</h1>
            </div>

            <div class="settings_dashboard dashboard_view" id="settings_dashboard">
                <h1>Settings dashboard</h1>
            </div>
        </div>


    </body>
</html>
